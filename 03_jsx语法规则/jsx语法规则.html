<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法规则</title>

    <style>
        .title {
            background-color: beige;
            width: auto;
        }
        #test {
            margin: 20px;
            color: blue;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <!-- 引入核心库 -->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <!-- 引入DOM库 -->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转化为js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>
    <!-- 这里需要用text/babel -->
    <script type="text/babel">
        const myID = 'Xiangyi'
        const myData = 'Hello, World!'
        const VDOM = (
            <div>
                <h2 className="title" id={myID.toLowerCase()}>
                    {/* 这里是注释 */}
                    <span style={{ color: 'blue', fontSize: '40px' }}>{myData.toLowerCase()}</span>
                </h2>
                <h2 className="title" id={myID.toUpperCase()}>
                    {/* 这里是注释 */}
                    <span style={{ color: 'blue', fontSize: '40px' }}>{myData.toLowerCase()}</span>
                </h2>
                <input type="text" placeholder="请输入内容" /> {/* 标签必须闭合 */}
            </div>
        )

        ReactDOM.render(VDOM, document.getElementById('test'))
        
        // jsx语法规则
        // 1. 定义虚拟DOM时，标签名必须是大写字母开头
        // 2. 标签中混入js变量时，必须用{}包裹
        // 3. 样式的指定不要用class,而是用className
        // 4. 内联样式要用style={{}}的方式
        // 5. 只有一个根标签
        // 6. 标签必须闭合
        // 7. 标签首字母
            // (1) 若小写字母开头，则表示HTML标签,如果没有HTML同名标签，则会报错
            // (2) 若大写字母开头，react会将其视为组件,如果没有组件同名标签，则会报错

    </script>
</body>
</html>
