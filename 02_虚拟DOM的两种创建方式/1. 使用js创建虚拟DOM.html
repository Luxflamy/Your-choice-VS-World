<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用js创建虚拟DOM</title>
</head>
<body>
    <div id="test"></div>
    <!-- 引入核心库 -->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <!-- 引入DOM库 -->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转化为js,但是如果使用js的话就不需要转换了 -->
    <!-- <script type="text/javascript" src="../React-js/babel.min.js"></script> -->
    <!-- 这里需要用text/babel -->
    <script type="text/javascript">
        // 1. 创建虚拟DOM
        const VDOM = React.createElement('h1', { id: 'title' }, 'Hello, World(js)!'); // 使用JS创建虚拟DOM
        // 2. 渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))
    </script>
</body>
</html>
